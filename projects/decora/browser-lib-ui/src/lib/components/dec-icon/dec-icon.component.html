<span class="dec-icon">

  <ng-container [ngSwitch]="font" *ngIf="icon">

    <ng-container *ngSwitchCase="'mat'">
      <i class="material-icons" aria-hidden="true">{{icon}}</i>
    </ng-container>

    <ng-container *ngSwitchCase="'fas'">
      <i class="fa {{'fa-'+icon}}" aria-hidden="true"></i>
    </ng-container>

    <ng-container *ngSwitchCase="'dec'">
      <mat-icon svgIcon="{{icon}}" aria-hidden="true" [style.height]="dinamicHeight" [style.marginTop]="0"></mat-icon>
    </ng-container>

  </ng-container>

  <span #text [hidden]="true">
    <ng-content></ng-content>
  </span>

</span>
