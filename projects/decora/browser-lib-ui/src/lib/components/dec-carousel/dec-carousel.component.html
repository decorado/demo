<div *ngIf="items" class="dec-carousel-wrapper" fxLayout="row" [fxLayoutGap]="gap" fxLayoutAlign="space-between center">

  <div fxFlex="24px" *ngIf="showNavigators">
    <div (click)="goPrev()" *ngIf="showPrevButton" class="dec-carousel-navigator dec-carousel-navigator-left"></div>
  </div>

  <div fxFlex>

  <div cdkDropList
      cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListDisabled]="!enableDrag"
      fxLayout="row"
      class="dec-carousel-container"
      [fxLayoutGap]="gap"
      cdkDragHandle>

      <div
        cdkDrag
        cdkDragLockAxis="x"
        cdkDragBoundary=".dec-carousel-container"
        *ngFor="let item of visibleItems;"
        class="dec-carousel-item"
        [ngClass]="{'highlight-selected': highlightSelected}"
        [fxFlex]="itemWidth">

        <div class="dec-carousel-item-content-wrapper" [ngClass]="{'dec-carousel-item-content-wrapper-selected': selectedIndex === item.index}" (click)="selectItem(item.index)">

          <div class="dec-carousel-item-content">

            <ng-template [ngTemplateOutlet]="item.component.template"></ng-template>

          </div>

        </div>

      </div>

  </div>


  </div>

  <div fxFlex="24px" *ngIf="showNavigators">
    <div (click)="goNext()" *ngIf="showNextButton" class="dec-carousel-navigator dec-carousel-navigator-right"></div>
  </div>

</div>

<ng-content></ng-content>
