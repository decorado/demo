<div *ngIf="items" class="dec-carousel-wrapper" [fxLayout]="vertical ? 'column' : 'row'" [fxLayoutGap]="gap"
  fxLayoutAlign="space-between center">

  <div class="dec-carousel-container-navigator">
    <div (click)="goPrev()" class="dec-carousel-navigator" [ngClass]="{'dec-carousel-navigator-left': !vertical, 'dec-carousel-navigator-top': vertical, 'navigator-disabled': !enablePrevButton() }"></div>
  </div>

  <div fxFlex>

    <div #itemsCarousel cdkDropList [cdkDropListOrientation]="vertical ? 'vertical' : 'horizontal'"
      (cdkDropListDropped)="drop($event)" [cdkDropListDisabled]="!enableDrag" [fxLayout]="vertical ? 'column' : 'row'"
      class="dec-carousel-container" [fxLayoutGap]="gap" cdkDragHandle>

      <div cdkDrag [cdkDragLockAxis]="vertical ? 'y' : 'x'" cdkDragBoundary=".dec-carousel-container" *ngFor="let item of visibleItems;"
        class="dec-carousel-item" [ngClass]="{'highlight-selected': highlightSelected}" [fxFlex]="itemWidth">

        <div class="dec-carousel-item-content-wrapper" [ngClass]="{'dec-carousel-item-content-wrapper-selected': selectedIndex === item.index}"
          (click)="selectItem(item.index)">

          <div class="dec-carousel-item-content">

            <ng-template [ngTemplateOutlet]="item.component.template"></ng-template>

          </div>

        </div>

      </div>

    </div>

  </div>

  <div class="dec-carousel-container-navigator">
    <div (click)="goNext()" class="dec-carousel-navigator" [ngClass]="{'dec-carousel-navigator-right': !vertical, 'dec-carousel-navigator-bottom': vertical, 'navigator-disabled': !enableNextButton() }"></div>
  </div>

</div>

<ng-content></ng-content>
