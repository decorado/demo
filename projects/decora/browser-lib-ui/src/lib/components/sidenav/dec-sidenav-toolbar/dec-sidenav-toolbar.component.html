<mat-toolbar *ngIf="initialized" class="dec-sidenav-toolbar">

  <span>
    <dec-sidenav-toolbar-title [leftMenuVisible]="leftMenu.leftMenuVisible | async"></dec-sidenav-toolbar-title>
  </span>

  <span class="items-icon item-left item-icon-left" *ngIf="leftMenu" (click)="toggleLeftMenu.emit()">
    <span class="item-left-arrow" *ngIf="leftMenu.leftMenuVisible | async">&#9666;</span>
    <span class="item-right-arrow" *ngIf="!(leftMenu.leftMenuVisible | async)">&#9656;</span>
  </span>

  <div class="ribbon {{ribbon}}" *ngIf="notProduction">
    <span>{{label | translate}}</span>
  </div>

  <span class="dec-sidenav-toolbar-custom-content">
    <ng-content></ng-content>
  </span>

  <span class="items-spacer"></span>

  <span class="items-icon item-right" *ngIf="rightMenu" (click)="toggleRightMenu.emit()">
    <span *ngIf="rightMenu.rightMenuVisible | async">&#9656;</span>
    <span *ngIf="!(rightMenu.rightMenuVisible | async)">&#9666;</span>
  </span>

  <!-- PROGRESS BAR -->
  <div class="progress-bar-wrapper" *ngIf="progressBarVisible">
    <div class="progress-bar-message" *ngIf="progressBarVisible !== true">
      {{ progressBarVisible }}
    </div>
    <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
  </div>
  <!-- / PROGRESS BAR -->
</mat-toolbar>
