<div *ngIf="endpoint else fakeDisabled">
  <dec-autocomplete
  #autocomplete
  [endpoint]="endpoint"
  [labelFn]="labelFn"
  [name]="name"
  [multi]="multi"
  [repeat]="repeat"
  [placeholder]="placeholder"
  [required]="required"
  [valueAttr]="valueAttr"
  [(ngModel)]="value"
  [disabled]="disabled"
  (optionSelected)="optionSelected.emit($event)"
  (blur)="blur.emit($event)">

  <dec-autocomplete-option-template>
    <ng-template let-row="row">
      <div *ngIf="row" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px" class="option-wrapper">
        <img [decImage]="row.referenceImages[0].sysFile" [decImageSize]="{width:50, height:50}">
        <div>{{labelFn(row)}}</div>
      </div>
    </ng-template>
  </dec-autocomplete-option-template>
</dec-autocomplete>
</div>

<ng-template #fakeDisabled>
  <mat-form-field>
    <input matInput
    [attr.aria-label]="name"
    [name]="name"
    [required]="required"
    [disabled]="true"
    [placeholder]="placeholder">
  </mat-form-field>
</ng-template>
