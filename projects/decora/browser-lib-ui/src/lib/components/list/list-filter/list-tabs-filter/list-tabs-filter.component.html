<div class="list-tabs-filter-wrapper" *ngIf="visibleFilters as filters" [class.no-border]="sublistMode === 'tabs'">
  <div fxLayout="row" class="dec-tab-header">
    <ng-container *ngFor="let tabFilter of filters">
      <button type="button"
              *decPermission="tabFilter.permissions"
              mat-button
              class="uppercase"
              (click)="selectTab(tabFilter.uid)"
              [class.selected]="selectedTabUid === (tabFilter.uid)">
        <span>{{ 'label.' + tabFilter.label | translate }}</span>
        <span *ngIf="countReport && countReport[tabFilter.uid]" class="badge badge-pill badge-small">{{ countReport[tabFilter.uid].count }}</span>
      </button>
    </ng-container>
  </div>
</div>
