<dec-autocomplete
[disabled]="disabled"
[required]="required"
[name]="name"
[multi]="multi"
[notFoundMessage]="notFoundMessage"
[repeat]="repeat"
[placeholder]="placeholder"
(optionSelected)="optionSelected.emit($event)"
[options]="(countries$ | async)"
[touched]="touched"
[(ngModel)]="value"
[labelFn]="labelFn"
[valueFn]="valueFn"
(blur)="blur.emit($event)"></dec-autocomplete>
