<ng-container [ngSwitch]="mode == 'input'">

  <mat-form-field *ngSwitchCase="true">
    <input matInput
    type="text"
    [name]="name"
    [(ngModel)]="valueAsString"
    [placeholder]="placeholder"
    #ngModelElement="ngModel">
  </mat-form-field>

  <mat-form-field *ngSwitchCase="false">
    <textarea matInput
    [rows]="rows"
    [name]="name"
    [(ngModel)]="valueAsString"
    [placeholder]="placeholder"
    #ngModelElement="ngModel">
    </textarea>
  </mat-form-field>

</ng-container>
