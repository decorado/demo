<div class="container-renders">

  <dec-grid gap="0">

    <dec-grid-row>

      <dec-grid-column span="6" *ngIf="contentDone">

        <div class="reference-header" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px">

          <mat-button-toggle-group [(ngModel)]="refType">

            <mat-button-toggle value="reference">{{ 'label.reference-images' | translate }}</mat-button-toggle>

            <mat-button-toggle value="render">{{ 'label.Render' | translate }}</mat-button-toggle>

          </mat-button-toggle-group>

        </div>

        <ng-container [ngSwitch]="refType">

          <dec-zoom-marks-gallery *ngSwitchCase="'reference'" [markedObjs]="references"></dec-zoom-marks-gallery>

          <dec-zoom-marks-gallery *ngSwitchCase="'render'" [markedObjs]="renders"></dec-zoom-marks-gallery>

          <dec-product-measures-comparison style="margin-top: 32px;" [measures]="measures"></dec-product-measures-comparison>
        </ng-container>

      </dec-grid-column>

      <dec-grid-column span="6" *ngIf="contentDone">

        <div class="render-header" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="32px">

          <h3>
            <dec-icon class="click" font="mat">flash_on</dec-icon>Render
          </h3>

          <button mat-flat-button color="primary" class="uppercase" (click)="downloadMax()">download</button>

        </div>

        <dec-zoom-marks-gallery #requestAdjustmentsGallery *ngIf="contentDone" [markedObjs]="requestAdjustment"
          [showTags]="true" (openZoomArea)="openZoomArea($event)"></dec-zoom-marks-gallery>

      </dec-grid-column>

    </dec-grid-row>

  </dec-grid>

</div>
