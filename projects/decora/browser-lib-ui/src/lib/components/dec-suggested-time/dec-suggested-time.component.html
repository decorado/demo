<mat-form-field>
  <mat-select (selectionChange)="onSelectionChange()"
  [disabled]="disabled"
  placeholder="{{ 'label.'+placeholder | translate }}"
  [required]="required"
  [(value)]="selected"
  [(ngModel)]="ngModelValue"
  name="suggestedTime"
  #ngModelElement="ngModel">
    <mat-option *ngFor="let time of timeArray" [value]="time.value"> {{ time.label }}</mat-option>
  </mat-select>
</mat-form-field>
