<dec-autocomplete *ngIf="endpoint"
[disabled]="disabled"
[required]="required"
[endpoint]="endpoint"
[multi]="multi"
[notFoundMessage]="notFoundMessage"
[repeat]="repeat"
[name]="name"
[placeholder]="placeholder"
(optionSelected)="optionSelected.emit($event)"
[touched]="touched"
[(ngModel)]="value"
[labelAttr]="labelAttr"
[valueAttr]="valueAttr"
(blur)="blur.emit($event)"></dec-autocomplete>
